<div class="patient-form-container">
  <form [formGroup]="patientForm" (ngSubmit)="onSubmit()">
    <mat-card>
      <mat-card-title>Patient Form</mat-card-title>
      <mat-card-content>
        <div class="form-group">
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Patient Name</mat-label>
            <input matInput formControlName="name" required>
          </mat-form-field>

          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Patient Date</mat-label>
            <input matInput [matDatepicker]="patientDatePicker" formControlName="birthDate" required>
            <mat-datepicker-toggle matSuffix [for]="patientDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #patientDatePicker></mat-datepicker>
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" [disabled]="!patientForm.valid">Submit</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
