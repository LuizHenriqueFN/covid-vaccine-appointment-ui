<div class="container">
  <h2>Patient List</h2>
  <div class="box-list">
    <table class="table">
      <thead>
        <tr>
          <th class="border-radio-left">Name</th>
          <th>Birth Date</th>
          <th class="border-radio-right">Actions</th>
        </tr>
      </thead>
      <tbody>
        @if ((patients$ | async)?.length === 0){
          <tr>
            <td colspan="6">You don't have any registered patients</td>
          </tr>
        } @else {
          <tr *ngFor="let patient of patients$ | async">
            <td>{{ patient.name }}</td>
            <td>{{ patient.birthDate | date:'dd/MM/yyyy' }}</td>
            <td>
              <div class="btn-action">
                <button mat-icon-button type="button" (click)="editPatient(patient)" class="w-100 btn btn-primary button-color">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button type="button" (click)="confirmDelete(patient)" class="w-100 btn btn-primary button-color-red">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
